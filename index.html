<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- insert font link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a class="logo" href="index.html">Filmz.wrld</a>
            </div>
            <ul class="navbar-links">

                <li><a href="#">Service</a></li>

            </ul>
        </nav>
    </header>

    <!-- hero section -->
     <main>
        <div class="hero-container">

            <div class="left-hero">
                <h1 class="hero-heading">A room where your memories come alive</h1>

                <div>
                    <button>Sign up</button>

            <!-- Div for image on the right side of hero -->
            <div class="right-hero">
                <img src="images/hero_img.jpg" alt="dark room lab" height="250px" width="auto">
            </div>

        </div>
     </main>
